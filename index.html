<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="./pic.jpg" alt="picture" class="img">
        </div>
        <div class="card-body">
            <div class="title">Boat in a Sea</div>
            <div class="subtitle">@boat_in_a_sea</div>
            <div class="links">
                <div class="icon facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="icon twitter"><i class="fab fa-twitter"></i></div>
                <div class="icon github"><i class="fab fa-github"></i></div>
                <div class="icon instagram"><i class="fab fa-instagram"></i></div>
                <div class="icon whatsapp"><i class="fab fa-whatsapp"></i></div>
            </div>
            <div class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, corrupti?</div>
        </div>
    </div>
</body>
</html>
